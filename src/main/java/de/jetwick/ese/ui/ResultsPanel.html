<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en"
      xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
    <head>
        <title>[Panel Test]</title>
    </head>
    <body>
        <wicket:panel>            
            <div id="resultslist">
                <div id="resultslist-header">
                    <div>                        
                        <span wicket:id="qmWarn" class="querymessage warn">[Msg]</span>
                        <span wicket:id="qm" class="querymessage">[Msg]</span>                        
                    </div>
                    <div>
                        <div class="sorting">
                            Sort
                            <a wicket:id="sortRelevance">relevance</a>
                            <a wicket:id="sortName">name</a>
                            <a wicket:id="sortLatest">latest</a>
                            <a wicket:id="sortOldest">oldest</a>
                        </div>
                    </div>
                </div>                
                <ul class="users">
                    <li wicket:id="users" class="user">
                        <div class="userheader">                            
                            <div class="user-left">
                                <a target="_blank" class="user-name" wicket:id="userNameLink" title="Search Elastic">[userLink]</a>
                            </div>                            
                            <span class="tweet-created" wicket:id="createdAt"/>
                        </div>                        
                        <span wicket:id="tweetText"/>                                
                    </li>
                </ul>                
            </div>            
        </wicket:panel>
    </body>
</html>
